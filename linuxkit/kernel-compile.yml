# Before building, run:
# linuxkit pkg build -dev pkg/kernel-compile/

kernel:
  image: linuxkit/kernel:4.14.12
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:9250948d0de494df8a811edb3242b4584057cfe4
  - linuxkit/runc:abc3f292653e64a2fd488e9675ace19a55ec7023
  - linuxkit/containerd:e58a382c33bb509ba3e0e8170dfaa5a100504c5b
  - linuxkit/ca-certificates:de21b84d9b055ad9dcecc57965b654a7a24ef8e0
onboot:
  - name: sysctl
    image: linuxkit/sysctl:db575765635dab6dd1164fce5a39782e0f646b84
  - name: dhcpcd
    image: linuxkit/dhcpcd:0d59a6cc03412289ef4313f2491ec666c1715cc9
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]

  - name: bench
    image: rn/kernel-compile:dev
    net: host
    binds:
     - /etc/resolv.conf:/etc/resolv.conf

  - name: poweroff
    image: linuxkit/poweroff:bccfe1cb04fc7bb9f03613d2314f38abd2620f29
    command: ["/bin/sh", "/poweroff.sh", "3"]
trust:
  org:
    - linuxkit
